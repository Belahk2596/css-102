<!DOCTYPE html>
<html>
    <head>
    <style>
      h1 {
        border-bottom: 3px solid black; /*can use border-top etc*/
      }
      p {
        border-color: red ;
         /*not sure if you can add color to a border without settin*/
      }
      li:nth-last-child(even) {
        background-color: green;
      }
      li:nth-last-child(odd) {
        background-color: blue;
    
    }

    </style>
    </head>
    <body>
        <h1>Bottom Border</h1>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
          </ul>
    </body>
</html>
